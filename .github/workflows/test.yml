name: Test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  CARGO_TERM_COLOR: always
jobs:
  test_bundled:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Test (unix)
      if: matrix.os != 'windows-latest'
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh
        cd ../sqlite-wasm-rs
        wasm-pack test --chrome --headless
    - name: Test (windows)
      if: matrix.os == 'windows-latest'
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        .\emsdk install latest
        .\emsdk activate latest
        .\emsdk_env
        cd ../sqlite-wasm-rs
        wasm-pack test --chrome --headless

  test_bundled_sqlite3mc:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Test (unix)
      if: matrix.os != 'windows-latest'
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh
        cd ../sqlite-wasm-rs
        wasm-pack test --chrome --headless --features sqlite3mc
    - name: Test (windows)
      if: matrix.os == 'windows-latest'
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        .\emsdk install latest
        .\emsdk activate latest
        .\emsdk_env
        cd ../sqlite-wasm-rs
        wasm-pack test --chrome --headless --features sqlite3mc

  test_diesel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Run diesel tests
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh
        cd ..
        git clone https://github.com/diesel-rs/diesel.git
        cd diesel
        printf "[patch.crates-io]\n" >> Cargo.toml
        printf "sqlite-wasm-rs = { path = \"../sqlite-wasm-rs\" }\n" >> Cargo.toml
        cargo xtask run-tests --wasm sqlite

  test_rusqlite:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Run rusqlite tests
      run: |
        git clone https://github.com/Spxg/rusqlite.git
        cd rusqlite
        printf "[patch.crates-io]\n" >> Cargo.toml
        printf "sqlite-wasm-rs = { path = \"../sqlite-wasm-rs\" }\n" >> Cargo.toml
        wasm-pack test --chrome --headless --features modern-full-wasm32-unknown-unknown,precompiled-wasm

  test_clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check clippy
      run: |
        cd sqlite-wasm-rs
        cargo clippy --no-default-features --features precompiled  -- -D warnings

  test_implement_a_vfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Test implement-a-vfs example
      run: |
        cd examples/implement-a-vfs
        wasm-pack test --chrome --headless -- -- --nocapture

  test_fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test rustfmt
      run: cargo fmt --check

  test_precompiled:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Test
      run: |
        cd sqlite-wasm-rs
        wasm-pack test --chrome --headless --no-default-features --features precompiled
    - name: Test custom-libc
      if: matrix.os != 'windows-latest'
      run: |
        cd examples/custom-libc
        RUSTFLAGS="-L $(pwd)" wasm-pack test --chrome --headless

  test_atomics:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Test
      run: |
        cd sqlite-wasm-rs
        rustup toolchain install nightly
        rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
        RUSTFLAGS='-C target-feature=+atomics,+bulk-memory' rustup run nightly wasm-pack test --chrome --headless --no-default-features --features precompiled -Z build-std=panic_abort,std
